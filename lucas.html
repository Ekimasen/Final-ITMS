<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Lucas Numbers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
            color: #495057;
            background-image: url('bg.jpg');
            background-repeat: repeat;
            background-position: center;
            background-size: cover;
            font-family: 'Silkscreen', sans-serif;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #007bff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result p {
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Lucas Numbers</h1>

    <p>The Lucas numbers are a series of numbers related to the Fibonacci sequence. Each number is the sum of its two preceding ones.</p>
    <p>Formula: L(n) = L(n-1) + L(n-2) with initial conditions L(0) = 2, L(1) = 1.</p>

    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput">

    <button onclick="performLucas()">Calculate Lucas Number</button>

    <div id="result"></div>

    <a href="index.html">Back to Main Page</a>

    <script>
        const memo = {};

        function lucas(n) {
            if (n === 0) {
                return 2;
            } else if (n === 1) {
                return 1;
            }

            if (memo[n]) {
                return memo[n];
            }

            memo[n] = lucas(n - 1) + lucas(n - 2);
            return memo[n];
        }

        function performLucas() {
            let numberInput = document.getElementById("numberInput").value;
            let resultDiv = document.getElementById("result");

            if (isNaN(numberInput) || !isFinite(numberInput) || numberInput < 0) {
                resultDiv.innerHTML = "<p>Please enter a valid non-negative number.</p>";
            } else {
                resultDiv.innerHTML = "<p>The Lucas Number of " + numberInput + " is: " + lucas(parseInt(numberInput)) + "</p>";
            }
        }
    </script>

</body>
</html>
