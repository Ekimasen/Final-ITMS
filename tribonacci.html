<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Tribonacci</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
            color: #495057;
            background-image: url('bg2.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto;
            font-family: 'Silkscreen', sans-serif;
        }

        h1 {
            color: #fffffe;
            margin-bottom: 20px;
        }

        .person{
            background-color: rgba(0, 0, 0, 0.64);
            border-radius: 10px;
            margin-bottom: 40px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #fffffe;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #fffffe;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
        .back{
            
            width: 150px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f9bc60;
            color: #001e1d;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        #result {
            margin-top: 20px;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result p {
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Tribonacci</h1>

    <p class="person">The Tribonacci sequence is a series of numbers where each number is the sum of the three preceding ones.</p>
    <p class="person">Formula: T(n) = T(n-1) + T(n-2) + T(n-3) with initial conditions T(0) = 0, T(1) = 0, T(2) = 1.</p>

    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput">

    <button onclick="performTribonacci()">Calculate Tribonacci</button>

    <div id="result"></div>

    <a href="index.html" class="back">Back to Main Page</a>

    <script>
        const memo = {};

        function tribonacci(n) {
            if (n === 0) {
                return 0;
            } else if (n === 1 || n === 2) {
                return 0;
            } else if (n === 3) {
                return 1;
            }

            if (memo[n]) {
                return memo[n];
            }

            memo[n] = tribonacci(n - 1) + tribonacci(n - 2) + tribonacci(n - 3);
            return memo[n];
        }

        function performTribonacci() {
            let numberInput = document.getElementById("numberInput").value;
            let resultDiv = document.getElementById("result");

            if (isNaN(numberInput) || !isFinite(numberInput) || numberInput < 0) {
                resultDiv.innerHTML = "<p>Please enter a valid non-negative number.</p>";
            } else {
                resultDiv.innerHTML = "<p>The Tribonacci of " + numberInput + " is: " + tribonacci(parseInt(numberInput)) + "</p>";
            }
        }
    </script>

</body>
</html>
