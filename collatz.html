<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Collatz Sequence</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
            color: #495057;
            background-image: url('bg2.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto;
            font-family: 'Silkscreen', sans-serif;
        }

        h1 {
            color: #fffffe;
            margin-bottom: 30px;
            text-shadow: 5px 5px 7px #001e1d;
        }

        .person{
            background-color: rgba(0, 0, 0, 0.64);
            border-radius: 10px;
            margin-bottom: 40px;
            border: 1px solid #e0e0e0;
        }
        .person2{
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.64);
            border-radius: 10px;
            margin-bottom: 40px;
            border: 1px solid #e0e0e0;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #fffffe;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            color: #fffffe;
            text-shadow: 5px 5px 7px #001e1d;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border-radius: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
        .back{
            
            width: 150px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f9bc60;
            color: #001e1d;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        #result {
            margin-top: 20px;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result p {
            font-size: 16px;
            color: #007bff;
        }
        .condi{
            color: #fffffe;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.64);
            border-radius: 10px;
            margin-bottom: 40px;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Collatz Sequence</h1>

    <p class="person">The Collatz sequence is a series of numbers where each number is obtained from the previous number according to the following rules:</p>
    <ul class="condi">
        <li>If the current number is even, divide it by 2.</li>
        <li>If the current number is odd, multiply it by 3 and add 1.</li>
    </ul>

    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput">

    <button onclick="performCollatz()">Generate Collatz Sequence</button>

    <div id="result"></div>

    <a href="index.html" class="back">Back to Main Page</a>

    <script>
        function collatz(n) {
            let sequence = [];
            while (n !== 1) {
                sequence.push(n);
                if (n % 2 === 0) {
                    n = n / 2;
                } else {
                    n = 3 * n + 1;
                }
            }
            sequence.push(n);
            return sequence.join(" ");
        }

        function performCollatz() {
            let numberInput = document.getElementById("numberInput").value;
            let resultDiv = document.getElementById("result");

            if (isNaN(numberInput) || !isFinite(numberInput) || numberInput < 0) {
                resultDiv.innerHTML = "<p>Please enter a valid non-negative number.</p>";
            } else {
                resultDiv.innerHTML = "<p>The Collatz Sequence of " + numberInput + " is: " + collatz(parseInt(numberInput)) + "</p>";
            }
        }
    </script>

</body>
</html>
